<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var arr = [3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3];
        arr.sort();

        var prev = arr[0];
        var count = 1;

        var character = [];
        var amount = [];
        for (var i = 1; i < arr.length; i++) {
            if (arr[i] === prev) {
                count++
            }
            else {
                character.push(arr[i - 1]);
                amount.push(count);
                prev = arr[i];
                count = 1
            }
        }
        character.push(arr[i - 1]);
        amount.push(count);
        console.log(character, amount);

        var max = amount[0];
        var position = 0;
        for (var i = 0; i < amount.length; i++) {
            if(amount[i] > max) {
                max = amount[i];
                position = i;
            }
        }

        console.log(character[position], amount[position]);
    </script>
</body>

</html>
